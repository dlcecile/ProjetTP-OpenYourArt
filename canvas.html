<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8">
  <!--meta for responsive design-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OpenYourArt</title>
  <!-- Bootstrap link. -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Boostrap link (fin). -->
  <link rel="stylesheet" type="text/css" href="./assets/css/canvas.css">
</head>
<body>
  <div class="container-fluid container_canvas">
    <div class="row row-canvas">
      <div class="onOverview">
        <!-- Première image -->
        <div class="frameGalerie">
          <img id="image1" class="responsive" src="assets/img/photo1.jpg" alt="Painting 1">
        </div>
        <!-- Modal caché -->
        <div class="modal" id="modal" role="dialog" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-body p-0">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <!-- Image vide en attente de lien -->
                <img id="modalImage" src="" alt="empty">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="linkingToBuy">
        <h2 class="nameArtists">Nom de l'artiste</h2>
        <p class="nameArtWork">Nom de l'oeuvre</p>
        <p class="Artisticcategory">Peinture</p>
        <p class="dimension">L*H cm</p>
        <p class="prix">Prix euros</p>
        <a class="btn btn-dark" href="">Contacter l'artiste</a>
      </div>
    </div>
  </div>
  <div class="container-fluid container_canvas">
    <div class="row row-canvas">
    </div>
  </div>
  <!-- Boostrap et Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- Fichier de script Js  -->
  <script src="assets/js/canvas.js"> </script>

</body>
</html>
